<script>
      
      function inverterString(string) {
    var invertedString = '';
    for (var i = string.length - 1; i >= 0; i--) {
        invertedString += string[i];
    }
    return invertedString;
}

var inputString = prompt("Digite uma string para inverter:");
var inverted = inverterString(inputString);
console.log("String invertida: ", inverted);
</script>
