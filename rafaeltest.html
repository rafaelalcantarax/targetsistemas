<script>
        function fibonacciSequence(n) {
    var fibSequence = [0, 1];
    while (fibSequence[fibSequence.length - 1] < n) {
        var nextNumber = fibSequence[fibSequence.length - 1] + fibSequence[fibSequence.length - 2];
        fibSequence.push(nextNumber);
    }
    return fibSequence;
}

function checkFibonacci(number, sequence) {
    if (sequence.includes(number)) {
        return `O número ${number} pertence à sequência de Fibonacci.`;
    } else {
        return `O número ${number} não pertence à sequência de Fibonacci.`;
    }
}

function main() {
    var num = parseInt(prompt("Digite um número para verificar se ele pertence à sequência de Fibonacci: "));
    var sequence = fibonacciSequence(num);
    alert(checkFibonacci(num, sequence));
}

main();
</script>
